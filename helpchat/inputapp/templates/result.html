<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geminiの回答結果 | 宍戸</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff; /* 青系の基調色 */
            --secondary-color: #333;
            --background-color: #f5f7fa; /* 明るいグレー */
            --text-color: #444;
            --border-radius: 8px; /* ラウンド角をつける */
            --transition-speed: 0.2s;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .header {
            background-color: var(--primary-color);
            padding: 15px;
            text-align: center;
            color: #fff;
            border-bottom: 2px solid #0056b3;
            position: relative;
        }

        .header h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            border-radius: var(--border-radius);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: var(--secondary-color);
            margin-bottom: 5px;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-family: 'Roboto Mono', monospace;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            box-sizing: border-box;
            transition: border-color var(--transition-speed);
        }

        textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-family: 'Roboto Mono', monospace;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color var(--transition-speed);
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            color: var(--primary-color);
            font-size: 18px;
            margin-top: 30px;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }

        li:last-child {
            border-bottom: none;
        }

        strong {
            color: var(--secondary-color);
            font-weight: 700;
        }

        .no-inquiries {
            text-align: center;
            color: #777;
            font-size: 14px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>宍戸回答</h1>
    </div>

    <div class="container">
        <a href="javascript:history.back()" class="return-button">← 戻る</a>

        <div class="ai-response">
            <h2>AIからの回答</h2>
            <p>{{ gemini_response }}</p>
        </div>

        <div class="ai-response">
            <h2>形態素解析の結果</h2>
            <p>
                {% for word in split_words %}
                    {{ word }}{% if not forloop.last %}, {% endif %}
                {% endfor %}
            </p>
        </div>

        <div class="contact-link">
            <p>より詳しく知りたければ、<a href="https://sss4410.pythonanywhere.com/">宍戸自己紹介＆ポートフォリオサイト</a>へおこしください。</p>
        </div>
    </div>

    <footer>
        &copy; 2025 SHISHIDO Infomation.
    </footer>
</html>
